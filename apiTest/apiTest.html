<div id="control-bar" class="container vjs-control-bar" dir="ltr" role="group">
  <div class="row">
    <div class="col-md-1">
    <button id="playButton" type="button" class="btn btn-info"><span class="glyphicon glyphicon-play"></span></button>
    </div>
    <div class="col-md-4">
      <input id="time-bar" type="range" min="0" max="1000" value="0"></input>
      <p id="time" class="pull-left">0:0:0/0:0:0</p>
      <p id="time-remain" class="pull-right">0:0:0</p>
    </div>
    <div class="col-md-2">
      <button id="speedToggle" type="button" class="btn btn-info-outline" data-container="body" data-toggle="popover" data-placement="top"><span class="glyphicon glyphicon-cog"></span></button>
      <button id="normalSpeedButton" type="button" class="btn btn-info-outline"><span class="glyphicon glyphicon-play-circle"></span></button>
    </div>
    <div class="col-md-2">
    <button id="volumeToggle" type="button" class="btn btn-info-outline" data-container="body" data-toggle="popover" data-placement="top"><span class="glyphicon glyphicon-signal"></span></button>
    <button id="muteButton" type="button" class="btn btn-info-outline volume"><span class="glyphicon glyphicon-volume-off"></span></button>
    </div>
    <div class="col-md-2">
    <button id="loopButton" type="button" class="btn btn-info-outline"><span class="glyphicon glyphicon-repeat"></span></button>
    <button id="playlistLoopButton" type="button" class="btn btn-info-outline"><span class="glyphicon glyphicon-refresh"></span></button>
    </div>
    <div class="col-md-1">
    <button id="fullScreenButton" type="button" class="btn btn-info-outline"><span class="glyphicon glyphicon-fullscreen"></span></button>
    </div>
  </div>
</div>
